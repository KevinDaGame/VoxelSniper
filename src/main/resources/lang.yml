SIGN_BRUSH_USAGE: |-
  <aqua>Sign Overwrite Brush Powder/Arrow:
  </aqua><blue>The arrow writes the internal line buffer to the tearget sign.
  </blue><blue>The powder reads the text of the target sign into the internal buffer.
  </blue><aqua>Sign Overwrite Brush Parameters:
  </aqua><green>-1[:(enabled|disabled)] ... </green><blue>-- Sets the text of the first sign line. (e.g. -1 Blah Blah)
  </blue><green>-2[:(enabled|disabled)] ... </green><blue>-- Sets the text of the second sign line. (e.g. -2 Blah Blah)
  </blue><green>-3[:(enabled|disabled)] ... </green><blue>-- Sets the text of the third sign line. (e.g. -3 Blah Blah)
  </blue><green>-4[:(enabled|disabled)] ... </green><blue>-- Sets the text of the fourth sign line. (e.g. -4 Blah Blah)
  </blue><green>-clear </green><blue>-- Clears the line buffer. (Alias: -c)
  </blue><green>-clearall </green><blue>-- Clears the line buffer and sets all lines back to enabled. (Alias: -ca)
  </blue><green>-multiple [on|off] </green><blue>-- Enables or disables ranged mode. (Alias: -m) (see Wiki for more information)
  </blue><green>-save (name) </green><blue>-- Save your buffer to a file named [name]. (Alias: -s)
  </blue><green>-open (name) </green><blue>-- Loads a buffer from a file named [name]. (Alias: -o)
